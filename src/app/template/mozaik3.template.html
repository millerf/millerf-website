Mozaik - Phase 3 is a domotic project composed focused on media content.<br/>
It is composed of 3 components:
<ul>
  <li>A Ionic3 / Angular 4 app for user interface</li>
  <li>A Local Server installed in each client's household</li>
  <li>A Cloud server to manage the clients' accounts and assets</li>
</ul>
